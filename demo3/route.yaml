kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: advanced-app-route
  namespace: deployment-demos
  labels:
    app: advanced-service
spec:
  to:
    kind: Service
    name: green-service
    weight: 100
  alternateBackends:
    - kind: Service
      name: blue-service
      weight: 10
  port:
    targetPort: 8080-tcp
  wildcardPolicy: None
